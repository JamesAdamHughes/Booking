<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/roomPage.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style type="text/css">
        body{
            font-family: 'Roboto', sans-serif;
        }

        .roombox {
            position: relative;
            flex: 1;
            margin: 20px;
            height: 200px;
            color: white;            
            background: linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 85%); /* Standard syntax */
            transition: all 300ms;
        }

        .roombox.room-taken {
            background-color:red;
        }

        .roombox.room-free {
            background-color:green;
        }

        .image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position-y: 20%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            position:relative;
            z-index:-1;
        }

        .roombox:hover{
            background: linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 10%); /* Standard syntax */
        }

        .name{
            position: absolute;
            top: 60%;
            right: 5%;
        }

        #main-container{
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-content: space-around;
        }

    </style>
  </head>
  <body>
    <div id="main-container">
        <div id="roomList" class="container">            
        </div>    
    </div>
    <!-- page content -->
 <script type="text/javascript">
        $(document).ready(function(){
            getRooms();
        });
    </script>
  </body>
</html>
