  <body>
    <div id="main-container" class="container-fluid">     
        <div id="room-book-container" class="row">
            <div class="col-sm-4 list-container" id="availableEmployees">
            <h1>Available</h1>
            <div class="info-list">                        
                <ul></ul>
            </div>
            </div>
            <div class="col-sm-4 list-container" id="selectedEmployees">
                <h1>Selected</h1>
            <div class="info-list">                        
                    <ul></ul>
                </div>
            </div>
            <div class="col-sm-4 list-container" id="time-select" >

                <div class="info-list">                        
                    <ul></ul>
                </div>
            </div>          
        </div>

        </div>  
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

        $(document).ready(function(){
