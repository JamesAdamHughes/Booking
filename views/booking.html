<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name=”viewport” content=”width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;>
    <title>title</title>
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bookingPage.js"></script>
    <script type="text/javascript" src="js/api.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        body{
            font-family: 'Roboto', sans-serif;
            height: 100vh;
        }

        #availableEmployees {
            /*width: 30%;*/
        }

        #selectedEmployees {
            /*width: 30%;*/
        }

        #info-container {
            height: 80vh;
        }

        #main-container{
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-content: space-around;
        }

        .emp-button{
            width: 70%;
        }

        .roombox {
            position: relative;
            flex: 1;
            margin: 20px;
            height: 200px;
            color: white;            
            background: linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 85%); /* Standard syntax */
            transition: all 300ms;
        }

        ul {
            padding-left: 0px;
        }

        li {
            font-size: 18px;
            list-style: none;
            margin: 16px;
        }

        .image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position-y: 20%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            position:relative;
            z-index:-1;
        }

        .roombox:hover{
            background: linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 10%); /* Standard syntax */
        }

        .info-list {
            overflow-y: auto;
            height: 75%;
        }

        #info-select-container {
            height: 100%;
        }

    </style>
  </head>
  <body>
    <div id="main-container" class="container-fluid">     
        <div id="info-container" class="row">
            <div id="info-select-container" class="container col-md-12">
                <div class="col-md-4" id="availableEmployees" style="text-align:center;">
                    <h1>Available</h1>
                    <div class="info-list">                        
                        <ul></ul>
                    </div>
                </div>
                <div class="col-md-4" id="selectedEmployees" style="text-align:center;">
                    <h1>Selected</h1>
                <div class="info-list">                        
                        <ul></ul>
                    </div>
                </div>
                <div class="col-md-4" id="time-select" style="text-align:center;">
                    <h1>Meeting Length</h1>
                    <div class="info-list">                        
                        <ul></ul>
                    </div>
                </div>
            </div>
            
        </div> 
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <button id="make-booking-button" type="button" class="btn btn-primary btn-lg btn-block" onclick="makeBooking()"></button>

        </div>

            <!-- <div >
                <h1 id="make-booking-button-text">Select Who's In the Meeting First<h1>
            </div>   -->          
        </div>       

    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            setup();
        });
    </script>
    <!-- page content -->
    
  </body>
</html>
